  <style>

    /* å¼·åŒ–æ°´æ»´çˆ†ç‚¸ç‰¹æ•ˆ */
    .drop-sparkle::before,
    .drop-sparkle::after {
      position: absolute;
      left: 6px;
      top: 6px;
      z-index: 5;
      animation: sparkle 0.8s ease-out forwards;

      content: "ğŸ’§";

    @keyframes sparkle {

    }
    @keyframes splash {

    /* ç¯€æ°´å°æç¤º Toast */
    #tip {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 123, 255, 0.85);

      z-index: 1000;

      text-align: center;
      box-shadow: 0 0 10px rgba(0,123,255,0.6);

    #tip.show {

    #musicToggle {

  </style>
</head>
<body>
  <h1>ğŸ’§ SDG6 æ°´è³‡æºè¿·å®® - æ”¶é›†æ°´æ»´é€ƒå‡ºè¿·å®®ï¼</h1>
  <div id="info-bar">
    <div id="timer">å€’æ•¸ï¼š60 ç§’</div>
    <div id="drops">ğŸ’§ï¼š0 / 3</div>
  </div>
  <div id="tip"></div>
  <div class="maze" id="maze"></div>

  <!-- èƒŒæ™¯éŸ³æ¨‚ -->
  <audio id="backgroundMusic" src="music1.mp3" preload="auto" loop></audio>
  <button id="musicToggle">ğŸ”Š éŸ³æ¨‚é–‹</button>

  <script>
    const baseMazeLayout = [
      "###############",
      "#P     #      #",
      "# # ### ### # #",
      "# #   #     # #",
      "# ### # ### # #",
      "#   #   #   # #",
      "### ### # ### #",
      "#     # #   # #",
      "# ### # ### # #",
      "#   #   #   # #",
      "### # ### # # #",
      "#   #   # #   #",
      "# ### ### ### #",
      "#           G #",
      "###############"
    ];

    const mazeEl = document.getElementById("maze");
    const timerEl = document.getElementById("timer");
    const dropsEl = document.getElementById("drops");
    const tipEl = document.getElementById("tip");

    let mazeLayout = [];
    let playerPos = { x: 1, y: 1 };
    let dropsCollected = 0;
    let goalVisible = false;
    const goalPos = { x: 13, y: 13 };
    let timeLeft = 60;
    let gameOver = false;
    let tipTimeout = null;

    const waterTips = [
      "åˆ·ç‰™æ™‚é—œæ‰æ°´é¾é ­ï¼Œç¯€çœç´„ 6 å…¬å‡æ°´ï¼",
      "æ´—èœç”¨ç›†å­æ¥æ°´ï¼Œä¸æµªè²»æ¯æ»´æ°´ï¼",
      "æ¸›å°‘æ´—æ¾¡æ™‚é–“ï¼Œç¯€ç´„å¤§é‡ç”¨æ°´ï¼",
      "ä¿®ç†æ°´ç®¡æ¼æ°´ï¼Œé¿å…æµªè²»å¯¶è²´æ°´è³‡æºï¼",
      "ç”¨æ°´å¾Œé‡è¤‡åˆ©ç”¨ï¼Œè®“æ°´æ»´ç™¼æ®æœ€å¤§åƒ¹å€¼ï¼"
    ];

    // éŸ³æ¨‚é–‹é—œæŒ‰éˆ•é‚è¼¯
    const backgroundMusic = document.getElementById('backgroundMusic');
    const musicToggleBtn = document.getElementById('musicToggle');

    // å˜—è©¦å¼·åˆ¶æ’­æ”¾éŸ³æ¨‚
    window.addEventListener("load", () => {
      const playPromise = backgroundMusic.play();
      if (playPromise !== undefined) {
        playPromise.catch((error) => {
          console.warn("ç€è¦½å™¨å¯èƒ½é˜»æ­¢äº†è‡ªå‹•æ’­æ”¾:", error);
        });
      }
    });

    // éŸ³æ¨‚é–‹é—œæŒ‰éˆ•é‚è¼¯
    musicToggleBtn.addEventListener("click", () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        musicToggleBtn.textContent = "ğŸ”Š éŸ³æ¨‚é–‹";
      } else {
        backgroundMusic.pause();
        musicToggleBtn.textContent = "ğŸ”‡ éŸ³æ¨‚é—œ";
      }
    });

    function findEmptyCells(layout) {
      const emptyCells = [];
      for (let y = 0; y < layout.length; y++) {
        for (let x = 0; x < layout[y].length; x++) {
          const c = layout[y][x];
          if (c === " " && !(x === playerPos.x && y === playerPos.y) && !(x === goalPos.x && y === goalPos.y)) {
            emptyCells.push({x,y});
          }
        }
      }
      return emptyCells;
    }

    function placeRandomDrops(layout, count) {
      let newLayout = layout.slice();
      let emptyCells = findEmptyCells(layout);
      for(let i = 0; i < count; i++) {
        if(emptyCells.length === 0) break;
        const idx = Math.floor(Math.random() * emptyCells.length);
        const cell = emptyCells.splice(idx,1)[0];
        const line = newLayout[cell.y];
        newLayout[cell.y] = line.substring(0, cell.x) + "D" + line.substring(cell.x + 1);
      }
      return newLayout;
    }

    function renderMaze() {
      mazeEl.innerHTML = "";
      for (let y = 0; y < mazeLayout.length; y++) {
        for (let x = 0; x < mazeLayout[y].length; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          const char = mazeLayout[y][x];
          if (char === "#") {
            cell.classList.add("wall");
          } else if (x === playerPos.x && y === playerPos.y) {
            cell.textContent = "ğŸ§";
          } else if (char === "D") {
            cell.textContent = "ğŸ’§";
          } else if (goalVisible && x === goalPos.x && y === goalPos.y) {
            cell.classList.add("goal");
            cell.textContent = "ğŸšª";
          }

          mazeEl.appendChild(cell);
        }
      }

      dropsEl.textContent = `ğŸ’§ï¼š${dropsCollected} / 3`;
    }

    function replaceAt(str, index, replacement) {
      return str.substring(0, index) + replacement + str.substring(index + 1);
    }

    function showDropEffect(x, y) {
      const index = y * mazeLayout[0].length + x;
      const cell = mazeEl.children[index];
      if (cell) {
        cell.classList.add("drop-sparkle");
        setTimeout(() => cell.classList.remove("drop-sparkle"), 800);
      }
    }

    function showTip() {
      const tip = waterTips[Math.floor(Math.random() * waterTips.length)];
      tipEl.textContent = tip;
      tipEl.classList.add("show");

      if(tipTimeout) clearTimeout(tipTimeout);
      tipTimeout = setTimeout(() => {
        tipEl.classList.remove("show");
      }, 3500);
    }

    function movePlayer(dx, dy) {
      if (gameOver) return;

      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;
      const target = mazeLayout[newY]?.[newX];

      if (target !== "#" && target !== undefined) {
        if (target === "D") {
          dropsCollected++;
          mazeLayout[newY] = replaceAt(mazeLayout[newY], newX, " ");
          renderMaze();
          showDropEffect(newX, newY);
          showTip();

          if (dropsCollected === 3) {
            goalVisible = true;
            renderMaze(); // è®“å‡ºå£å‡ºç¾
          }
        }

        playerPos = { x: newX, y: newY };
        renderMaze();

        if (goalVisible && newX === goalPos.x && newY === goalPos.y) {
          clearInterval(timer);
          gameOver = true;
          setTimeout(() => {
            alert("ğŸ‰ æ­å–œä½ æˆåŠŸé€ƒå‡ºè¿·å®®ï¼");
            alert("ğŸŒ± æ¯æ»´æ°´éƒ½å¾—ä¾†ä¸æ˜“ï¼Œç¯€ç´„ç”¨æ°´å¾ä½ æˆ‘åšèµ·ï¼");
          }, 100);
        }
      }
    }

    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      switch (e.key) {
        case "ArrowUp": movePlayer(0, -1); break;
        case "ArrowDown": movePlayer(0, 1); break;
        case "ArrowLeft": movePlayer(-1, 0); break;
        case "ArrowRight": movePlayer(1, 0); break;
      }
    });

    // åˆå§‹åŒ–è¿·å®®ï¼‹æ”¾ç½®æ°´æ»´
    function initGame() {
      dropsCollected = 0;
      goalVisible = false;
      gameOver = false;
      playerPos = { x: 1, y: 1 };
      timeLeft = 60;
      timerEl.textContent = `å€’æ•¸ï¼š${timeLeft} ç§’`;
      mazeLayout = placeRandomDrops(baseMazeLayout, 3);
      renderMaze();
    }

    const timer = setInterval(() => {
      if (gameOver) return;
      timeLeft--;
      timerEl.textContent = `å€’æ•¸ï¼š${timeLeft} ç§’`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        gameOver = true;
        alert("â° æ™‚é–“åˆ°ï¼ä½ æ²’èƒ½é€ƒå‡ºè¿·å®®ï¼");
        alert("ğŸ’§ æ°´è³‡æºæœ‰é™ï¼Œè«‹é¤Šæˆç¯€ç´„ç”¨æ°´çš„å¥½ç¿’æ…£ã€‚");
      }
    }, 1000);

    initGame();
  </script>
</body>
